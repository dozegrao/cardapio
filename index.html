<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doze Gr√£o - Card√°pio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f3f4f6; }
        .banner {
            height: 250px;
            background-image: url('https://images.unsplash.com/photo-1543353071-10c8ba85a949?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .banner::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.7));
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilo do Modal */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <!-- TELA 1: CATEGORIAS -->
    <div id="screen-home" class="pb-10">
        <div class="banner flex items-end justify-center pb-6 shadow-lg rounded-b-3xl">
            <div class="relative z-10 text-center text-white px-4">
                <h1 class="text-4xl font-bold mb-1">Doze Gr√£o</h1>
                <p class="text-gray-200 text-sm">Culin√°ria Saud√°vel & Funcional</p>
            </div>
        </div>

        <div class="container mx-auto px-4 -mt-6 relative z-20 max-w-md">
            <!-- Status -->
            <div class="bg-white rounded-xl shadow-lg p-4 mb-6 flex items-center justify-between border border-gray-100">
                <span class="text-gray-600 font-medium">Card√°pio Online:</span>
                <span class="flex items-center text-green-600 font-bold text-sm">
                    <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> Atualizado
                </span>
            </div>

            <h2 class="text-gray-800 font-bold text-lg mb-4 ml-1">Categorias</h2>
            
            <div class="space-y-3">
                <!-- Bot√£o Promo√ß√£o -->
                <button onclick="openCategory('promocao', 'Promo√ß√£o do Dia')" class="w-full bg-gradient-to-r from-orange-500 to-red-500 text-white p-4 rounded-xl shadow-md flex items-center justify-between transform active:scale-95 transition">
                    <div class="flex items-center gap-3">
                        <span class="text-2xl">üî•</span>
                        <span class="font-bold text-lg">Promo√ß√£o do Dia</span>
                    </div>
                    <span class="text-white text-opacity-80">Ver &rarr;</span>
                </button>

                <!-- Grid Categorias -->
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="openCategory('marmitas', 'Marmitas')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center gap-2 hover:shadow-md transition">
                        <span class="text-3xl">üç±</span>
                        <span class="font-semibold text-gray-700">Marmitas</span>
                    </button>
                    <button onclick="openCategory('zero_acucar', 'Zero A√ß√∫car')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center gap-2 hover:shadow-md transition">
                        <span class="text-3xl">üç∞</span>
                        <span class="font-semibold text-gray-700">Zero A√ß√∫car</span>
                    </button>
                    <button onclick="openCategory('funcionais', 'Funcionais')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center gap-2 hover:shadow-md transition">
                        <span class="text-3xl">üí™</span>
                        <span class="font-semibold text-gray-700">Funcionais</span>
                    </button>
                    <button onclick="openCategory('outros', 'Outros')" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col items-center gap-2 hover:shadow-md transition">
                        <span class="text-3xl">ü•ó</span>
                        <span class="font-semibold text-gray-700">Outros</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- TELA 2: PRODUTOS (Escondida) -->
    <div id="screen-products" class="hidden bg-gray-50 min-h-screen pb-20">
        <!-- Topo Fixo -->
        <div class="bg-white sticky top-0 z-30 shadow-sm px-4 py-4 flex items-center gap-4">
            <button onclick="goHome()" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full text-gray-600 hover:bg-gray-200 transition">
                &larr;
            </button>
            <h2 id="cat-title" class="text-xl font-bold text-gray-800">Categoria</h2>
        </div>

        <!-- Lista de Produtos -->
        <div id="products-list" class="container mx-auto px-4 pt-6 max-w-md space-y-4">
            <!-- Itens entram aqui via Javascript -->
        </div>
    </div>

    <!-- MODAL DE PEDIDO (JANELA FLUTUANTE) -->
    <div id="order-modal" class="hidden fixed inset-0 z-50 flex items-end sm:items-center justify-center modal-backdrop p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 animate-[fadeIn_0.3s_ease-out]">
            
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 id="modal-prod-name" class="text-xl font-bold text-gray-800">Nome do Produto</h3>
                    <p id="modal-prod-price" class="text-green-600 font-bold text-lg">R$ 0,00</p>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 text-sm font-semibold mb-2">Adicionar observa√ß√£o:</label>
                <textarea id="modal-obs" rows="3" class="w-full border border-gray-300 rounded-lg p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ex: Sem cebola, capricha no molho..."></textarea>
            </div>

            <button onclick="sendToWhatsapp()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 transition transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                Enviar Pedido no WhatsApp
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://dozegraos-1d837-default-rtdb.firebaseio.com",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let menuData = {};
        
        // Vari√°vel tempor√°ria para guardar o item que est√° sendo pedido
        let currentItem = null;

        const dbRef = ref(db, 'cardapio');

        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                menuData = data;
                const currentCat = document.getElementById('screen-products').getAttribute('data-cat');
                if (currentCat && !document.getElementById('screen-products').classList.contains('hidden')) {
                    renderProducts(currentCat);
                }
            }
        });

        window.openCategory = function(key, title) {
            document.getElementById('screen-home').classList.add('hidden');
            const prodScreen = document.getElementById('screen-products');
            prodScreen.classList.remove('hidden');
            prodScreen.setAttribute('data-cat', key);
            document.getElementById('cat-title').innerText = title;
            renderProducts(key);
            window.scrollTo(0,0);
        }

        window.goHome = function() {
            document.getElementById('screen-products').classList.add('hidden');
            document.getElementById('screen-products').removeAttribute('data-cat');
            document.getElementById('screen-home').classList.remove('hidden');
        }

        // Fun√ß√µes do Modal
        window.openModal = function(categoryKey, index) {
            // Pega o item direto dos dados (mais seguro)
            const item = menuData[categoryKey][index];
            currentItem = item; // Salva na variavel global temporaria

            // Preenche o Modal
            document.getElementById('modal-prod-name').innerText = item.nome;
            document.getElementById('modal-prod-price').innerText = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.preco);
            document.getElementById('modal-obs').value = ""; // Limpa obs anterior
            
            // Mostra o modal
            document.getElementById('order-modal').classList.remove('hidden');
        }

        window.closeModal = function() {
            document.getElementById('order-modal').classList.add('hidden');
        }

        window.sendToWhatsapp = function() {
            if (!currentItem) return;

            const obs = document.getElementById('modal-obs').value;
            const phone = "5521996199074";
            
            // Formata Pre√ßo
            const price = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(currentItem.preco);

            // Monta a mensagem
            let text = `Ol√° Doze Gr√£o! Gostaria de fazer um pedido:`;
            text += `\n\n*Produto:* ${currentItem.nome}`;
            text += `\n*Descri√ß√£o:* ${currentItem.descricao}`;
            text += `\n*Valor:* ${price}`;
            
            if (obs.trim() !== "") {
                text += `\n\n*Observa√ß√£o:* ${obs}`;
            }

            // Codifica para URL
            const encodedText = encodeURIComponent(text);
            const url = `https://api.whatsapp.com/send/?phone=${phone}&text=${encodedText}`;

            // Abre WhatsApp e fecha modal
            window.open(url, '_blank');
            closeModal();
        }

        // Fun√ß√£o para fechar modal clicando fora
        document.getElementById('order-modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        function renderProducts(key) {
            const list = document.getElementById('products-list');
            list.innerHTML = "";
            
            const items = menuData[key];

            if (items && items.length > 0) {
                items.forEach((item, index) => {
                    const price = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.preco);
                    const img = item.imagem ? item.imagem : "https://via.placeholder.com/150?text=Foto";

                    // Note o onclick: agora ele chama openModal passando a chave e o √≠ndice do array
                    list.innerHTML += `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex flex-col gap-3 fade-in">
                            <div class="flex gap-4">
                                <img src="${img}" class="w-24 h-24 object-cover rounded-lg bg-gray-200 flex-shrink-0 shadow-sm">
                                <div class="flex flex-col justify-between flex-grow">
                                    <div>
                                        <h3 class="font-bold text-gray-800 text-base leading-tight mb-1">${item.nome}</h3>
                                        <p class="text-xs text-gray-500 line-clamp-2">${item.descricao}</p>
                                    </div>
                                    <div class="font-bold text-green-600 text-lg mt-1">${price}</div>
                                </div>
                            </div>
                            
                            <!-- Bot√£o Pedir MAIOR e que abre o Modal -->
                            <button onclick="openModal('${key}', ${index})" class="w-full bg-green-600 text-white text-base font-bold py-3 rounded-xl hover:bg-green-700 transition shadow-md flex items-center justify-center gap-2">
                                <span>Pedir Agora</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                            </button>
                        </div>
                    `;
                });
            } else {
                list.innerHTML = `
                    <div class='text-center text-gray-400 mt-10 flex flex-col items-center'>
                        <span class="text-4xl mb-2">ü•ó</span>
                        <p>Nenhum item cadastrado nesta categoria ainda.</p>
                    </div>`;
            }
        }
    </script>
</body>
</html>
